<!DOCTYPE html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>
    <style>
        .parent{
        position:relative;
        margin-left:15rem;
        margin-top: 10rem;



        display:grid;
        position:relative;
        grid-template-columns: repeat(10,60px);
        grid-template-rows: repeat(10,60px);
        background:black;
        
        height:600px;
        width:600px;
        grid-gap: 0px;
        border: 2px solid green;
      


    }
        .parent>div{
        

            color:black;
            background-color: grey;
            height: 60px;
            outline:2px solid black;
            width: 60px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size:20px;

        }
        .parent>div:hover{
            cursor:pointer;
        
        

        }
        .computer{
                position:relative;
                margin:0 auto;
                margin-top: -37.5rem;
                margin-left:75rem;



                display:grid;
                position:relative;
                grid-template-columns: repeat(10,60px);
                grid-template-rows: repeat(10,60px);
                background:black;
                
                height:600px;
                width:600px;
                grid-gap: 0px;
                border: 2px solid green;
            


            }
        .computer>div{
        

            color:black;
            background-color: grey;
            height: 60px;
            outline:2px solid black;
            width: 60px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size:20px;

        }
        .computer>div:hover{
            cursor:pointer;
        
        

        }


    </style>

<body>
    <div id="user" class="parent">
  
     


 
 
        
    </div>

    <div id="computer" class="computer">
  
     


 
 
        
    </div>

</body>
