<!DOCTYPE html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>
    <style>
        .parent{
        position:relative;
        margin:0 auto;
        margin-top: 10rem;



        display:grid;
        position:relative;
        grid-template-columns: repeat(10,60px);
        grid-template-rows: repeat(10,60px);
        background:black;
        
        height:600px;
        width:600px;
        grid-gap: 0px;
        border: 2px solid green;
      


    }
    .parent>div{
     

        color:black;
        background-color: grey;
        height: 60px;
        outline:2px solid black;
        width: 60px;
        display:flex;
        justify-content: center;
        align-items: center;
        font-size:20px;

    }
    .parent>div:hover{
        cursor:pointer;
     
     

 }


    </style>

<body>
    <div id="game" class="parent">
  
     


 
 
        
    </div>

</body>
<script src="main.js">
</script>
